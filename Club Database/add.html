<!DOCTYPE html>
 <!-- This HTML file serves as the page to add clubs -->
<html>
    <head>
        <title>CWRU Clubs</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style/addStyle.css"/>
    </head>
    <body>
        <div class="grid">
            <div class="title">
                <h1>CWRU Clubs</h1><br><br>
            </div>
            <div class="nav2">
                <button onclick="location.href='home.html'" type="homeButton">Home</button>
            </div>
            <div class="nav3">
                <button onclick="location.href='add.html'" type="addButton">Add</button>
            </div>
            <div class="nav4">
                <button onclick="location.href='update.html'" type="updateButton">Update</button>
            </div>
            <div class="nav1">
                <button onclick="location.href='search.html'" type="browseButton">Search</button>
            </div>
            <div class="content">
                <p>Add to the collection of clubs</p><br>
        <form action="add.php" id="clubForm" method="post">
                        <select name="typeList" id="typeList">
                            <option value="Athletic">Athletic</option>
                            <option value="Art">Art</option>
                            <option value="Academic">Academic</option>
                            <option value="Political">Political</option>
                            <option value="Other">Other</option>
                        </select>
            <div class = "clubName">
                <br>
                <label>Club Name:</label>
                <input type="text" name = "name" id = "name" value="">
                <br>
                <br>
                <p>Executive Team of Year (all clubs need an executive team)</p>
                <select name="yearList" id="yearList">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
                <br>
                <label>President:</label>
                <input type="text" name = "president" id = "president" value="">  <select name="typeList" id="pYearList">
                    <option value="Freshman">Freshman</option>
                    <option value="Sophmore">Sophmore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
                <br>
                <label>Vice President:</label>
                <input type="text" name = "vicePresident" id = "vicePresident" value=""> <select name="typeList" id="vYearList">
                    <option value="Freshman">Freshman</option>
                    <option value="Sophmore">Sophmore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
                <br>
                <label>Treasurer:</label>
                <input type="text" name = "treasurer" id = "treasurer" value=""> <select name="typeList" id="tYearList">
                    <option value="Freshman">Freshman</option>
                    <option value="Sophmore">Sophmore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
                <br>
                <label>Risk Manager:</label>
                <input type="text" name = "riskManager" id = "riskManager" value=""> <select name="typeList" id="rYearList">
                    <option value="Freshman">Freshman</option>
                    <option value="Sophmore">Sophmore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
                <br>
                <label>Advisor:</label>
                <input type="text" name = "advisor" id = "advisor" value="">
            </div>
		<br><br>
                <input type="submit">
        </form>
            </div>
            <div class="footer">
                <p>Copyright Rohan, Gareth, Sam 2019</p>
            </div>
        </div>
    </body>
</html>
